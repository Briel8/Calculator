<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <title>Calcultor</title>
</head>
<body>
    <div class="calculator">
        <div class="output">
            Display your workings Here.
        </div>
        <div class="inputs-operations">
            <div class="number buttons">
                <button class="number button">9</button>
                <button class="number button">8</button>
                <button class="number button">7</button>
                <button class="number button">6</button>
                <button class="number button">5</button>
                <button class="number button">4</button>
                <button class="number button">3</button>
                <button class="number button">2</button>
                <button class="number button">1</button>
                <button class="number button">0</button>
            </div>
            <div class="operations">
                <button class="add button">add</button>
                <button class="subtract button">subtract</button>
                <button class="multiply button">multiply</button>
                <button class="divide button">divide</button>
                <button class="equals button">=</button>
                <button class="clear button">clear</button>
            </div>
        </div>
    </div>
</body>
</html>
