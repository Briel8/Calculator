<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calcultor</title>
</head>
<body>
    <div class="calculator">
        <div class="output">
            <div data-previous class="previous"></div>
            <div data-current class="current"></div>
        </div>
        <div class="numbers-and-operations">
            <div class="numbers">
                <button data-number>9</button>
                <button data-number>8</button>
                <button data-number>7</button>
                <button data-operation class="multiplication">*</button>
                <button data-number>6</button>
                <button data-number>5</button>
                <button data-number>4</button>
                <button data-operation class="addition">+</button>
                <button data-number>3</button>
                <button data-number>2</button>
                <button data-number>1</button>
                <button data-operation class="subtraction">-</button>
                <button data-number>.</button>
                <button data-number>0</button>
                <button data-clear class="clear">clear</button>
                <button data-operation class="division">/</button>
                <button data-equals class="equals">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
